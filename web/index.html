<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="../web/image/image/TWA-LOGO.png">

  <title>Taiwan Weather Alert</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../web/css/style-login.css">
  <link rel="stylesheet" href="../web/css/style.css">
</head>

<body>
    <div id="app-content" style="display: none;">
        <header>

        <div class="container">
        <header>
            <div class="brand">
            <div class="logo">W</div>
            <div>
            <h1>天氣預報</h1>
            <p>當天天氣資訊</p>
            </div>
        </div>

        <div class="search">
            <input id="cityInput" placeholder="輸入城市（例如：Taipei）" />
             <div class="searchword"><button id="searchBtn">查詢</button></div>
        </div>
        </header>

        <!-- ====== MAIN ====== -->
        <main>
        <section class="card current" id="leftColumn">
            <div class="top-row">
            <div>
                <div class="meta" id="location">臺北市 · 現在</div>
                <div class="temp" id="temperature">--°C</div>
                <div class="meta" id="condition">晴時多雲</div>
            </div>

            <div class="icon-wrap" id="weatherIcon">
                <svg width="72" height="72" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 14C5 14 4 13 4 12C4 10 6 9 8 9C9 9 10 9 11 8C12 7 14 7 15 8C16 9 17 10 18 10C20 10 22 11 22 13C20 15 20 17 18 17H7"
                        stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            </div>

            <div class="details">
            <div class="badge">溫度感：<span id="feels">--°C</span></div>
            <div class="badge">濕度：<span id="humidity">--%</span></div>
            <div class="badge">風速：<span id="wind">-- m/s</span></div>
            <div class="badge">氣壓：<span id="pressure">-- hPa</span></div>
            <div class="badge">降雨機率：<span id="rianprobability">--%</span></div>
            </div>

            <div>
            <h3>未來 7 天</h3>
            <div class="forecast" id="forecastList"></div>
            </div>
        </section>

        <!-- ====== 右側資訊 ====== -->
        <aside class="right-grid">
            <div class="card">
            <h3>使用者設定</h3>
            <div style="margin-top: 16px;">
                <label for="county-select" style="font-size: 14px; color: var(--muted);">縣市</label>
                <select id="county-select" style="width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.04); padding: 10px 12px; border-radius: 12px; color: inherit; margin-top: 8px;"></select>

                <label for="township-select" style="font-size: 14px; color: var(--muted); margin-top: 12px; display: block;">鄉鎮</label>
                <select id="township-select" style="width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.04); padding: 10px 12px; border-radius: 12px; color: inherit; margin-top: 8px;"></select>

                <button id="save-settings-btn" class="btn settings-save-btn">儲存設定</button>
                <p id="settings-status" style="font-size: 13px; color: var(--accent-2); text-align: center; margin-top: 10px; height: 15px;"></p>
            </div>
            </div>

            <div class="card chart-box" id="chartCard">
            <canvas id="tempChart" width="600" height="220"></canvas>
            </div>
        <div class="card upload-card">
          <h3>上傳背景圖片</h3>
            <p class="upload-desc">選擇一張圖片作為網站背景</p>

           <label class="background-upload-btn" for="bgUpload">
           上傳背景
         </label>
         <input type="file" id="bgUpload" accept="image/*" style="display:none;">
        </div>

        </aside>
        </main>

        <footer>© 2025 Taiwan Weather Alert</footer>
    </div>
    </div>

  <div id="login-content">
  <div class="loginhomepage">
    <h1 class="hero-text">歡迎來到 Taiwan Weather Alert</h1>
    <form id="auth-form">
      <div id="error-message"></div>
      <div class="stars"></div>
      <div class="hero">
        <button herf="" id="google-login-btn" type="button" class="google-btn">
          使用 Google 登入
        </button>
       </div>
     </form>
    </div>    
  </div>





<script>
  const bgInput = document.getElementById("bgUpload");

  bgInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
      // 將 body 背景設為上傳的圖片
      document.body.style.backgroundImage = `url('${event.target.result}')`;
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";
    };
    reader.readAsDataURL(file);
  });
</script>


  <script>
document.addEventListener("DOMContentLoaded", () => {
  const loginContent = document.getElementById("login-content");
  const appContent = document.getElementById("app-content");
  const loginBtn = document.getElementById("google-login-btn");

  // 🔹 自動跳過登入畫面
  // 若不想自動跳過，註解掉這兩行即可
  loginContent.style.display = "none";
  appContent.style.display = "block";

  // 🔹 點擊登入按鈕時的行為（這裡模擬登入）
  loginBtn.addEventListener("click", () => {
    loginContent.style.display = "none";
    appContent.style.display = "block";
  });
});
</script>



  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>

  <!-- Your Scripts -->
  <script src="../web/js/location_data.js" type="module"></script>
  <script src="../web/js/firebase.js" type="module"></script>
  <script src="../web/js/main.js " type="module"></script>
  <script src="../web/js/animition.js" type="module"></script>
</body>
</html>
